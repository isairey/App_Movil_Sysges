<app-header titulo="Perfil"></app-header>

<ion-content class="ion-padding">
  <ion-grid fixed class="ion-padding">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <div class="imagen" >
          <img [src]="perfilFoto">
        </div>
        <input type="file" id="fileInput" (change)="uploadImage($event)" hidden>
      </ion-col>
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="selectImage()" fill="clear" shape="round">
          cambiar foto de perfil
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12">
        <ion-label  class="titulos">Nombre:</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label>{{datos.nombre}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="titulos">Correo electr√≥nico:</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label>{{userMail}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="titulos">Edad:</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label>{{datos.edad}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="titulos">Ciudad:</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label>{{datos.estado}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-label class="titulos">Localidad:</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-label>{{datos.localidad}}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="in-block" shape="round" (click)="perfilCompleto()" *ngIf="netService.isConnected">
          Completa tu perfil
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-label *ngIf="!netService.isConnected" color="danger">Accede a internet para registrar tus datos</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
