<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end" *ngIf="shouldShowMenu()">
      <ion-header class="ion-header-secondary">
        <ion-toolbar color="secondary">
          <ion-avatar slot="end">
            <img src="../assets/_con.png"/>
          </ion-avatar>
          <ion-title color="light">{{userMail}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="inbox-list">
          <ion-menu-toggle *ngFor="let p of appPages; let i = index">
            <ion-item lines="none" detail="false" [routerLink]="p.url" routerDirection="root">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <br>
          <ion-item lines="none">
            <ion-icon slot="start" name="close"></ion-icon>
            <ion-label (click)="logout()">Cerrar sesiÃ³n</ion-label>        
          </ion-item>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
